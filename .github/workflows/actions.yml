name: Build

on: push

jobs:
  build:
    name: wtd
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Build
      shell: bash
      run: |
        npm ci
        ls -la node_modules/
        npm run build --workspace packages/wtd-core
        npm run build --workspace packages/wtd-three-ext
        // npm --prefix packages/examples run build:production
